<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundStream - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="favicon.png">
</head>
<body>

    <div class="container flex bg-black">
        <div class="left">  <!--left box of the shopify-->
            <div class="close">
                <img width="30" class="invert" src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
            <div class="logo"><img class="logoImg" width="100px" src="favicon.png" alt="logo"><p class="logoTitle">SoundStream</p></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="library">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                         <!-- 2:21:55 -->
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div> <!--Code with harry-->

        <div class="right bg-grey rounded"> <!--right side of the page-->
            <div class="header rounded">
                <div class="nav">
                    <div class="hamburgerContainer flex justify-center items-center">

                        <img width="40" class="invert hamburger" src="hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg> 
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists"> <!--playlist section-->
                <h1 class="playListHeading">SoundStream Playlists</h1>
                <div class="cardContainer">
                    
                    
                    <!-- last element because it covers the space for playbar
                    <div class="empty">
                        Lorem ipsum dolor sit amet consectet
                    </div> -->

                    <div id="forged-fixed-bottom-bar">
                    
                    </div>
                   
                </div>

                <!-- code picked up from stack overflow to avoid covering of screen -->
                
                
                <div class="playbar fixed-bottom-bar">
                    <div class="abovebar flex justify-space-between">
                        <div class="songinfo c-black">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" class="pointer" src="prevsong.svg" alt="">
                            <img id="play" class="pointer" src="play.svg" alt="">
                            <img id="next" class="pointer" src="nextsong.svg" alt="">
                        </div>
                        <div class="timeAndVol">
                            <div class="songtime c-black">
    
                            </div>
                            <div class="volume">
                                <img class="volBtn" height="25px" src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>

</body>
</html>
